<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Ongkir - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #mainApp { display: none; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <!-- Form Login -->
  <div id="loginForm" class="max-w-sm mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Login ke Kalkulator</h2>
    <input type="password" id="password" placeholder="Masukkan password" class="w-full border p-2 rounded mb-4" />
    <button onclick="cekPassword()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Masuk</button>
    <p id="loginError" class="text-red-600 text-sm mt-2 hidden">Password salah. Coba lagi!</p>
  </div>

  <!-- Aplikasi Kalkulator (disembunyikan sampai login berhasil) -->
  <div id="mainApp" class="mt-8">
    <iframe src="kalkulator-ongkir-multi-barang-transparan.html" width="100%" height="1000" class="border rounded shadow"></iframe>
  </div>

  <script>
    function cekPassword() {
      const pass = document.getElementById("password").value;
      const benar = "ongkir123"; // Ubah password di sini

      if (pass === benar) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }
  </script>
</body>
</html>
